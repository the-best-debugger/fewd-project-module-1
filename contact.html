<!DOCTYPE html>
<html>

    <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="authorName">
        <meta name="description" content="">
        <!-- ======== Page title ============ -->
        <title>Contact Page</title>
        <!--<< Favcion >>-->
        <link rel="shortcut icon" href="assets/img/favs.png">
        <!--<< Main.css >>-->
        <link rel="stylesheet" href="assets/css/index.css">
    </head>

    <body>
        <header class="header">
            <a href="/index.html" class="logo">Green Dwarf Tech</a>
            <nav class="header-right">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a class="active" href="contact.html">Contact</a>
            </nav>
        </header>

        <section class="contact-section">
          <div class="contact-form-content">
            <form action="#">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <input type="email" name="emailid" id="emailid" placeholder="Email Address" required>
                <input type="number" name="number" id="number" placeholder="Mobile Number" required>
                <textarea rows="1" name="subject" id="subject" placeholder="Subject" required></textarea>
                <textarea rows="3" name="message" id="message" placeholder="Your Message" required></textarea>
            </form>
          </div>
        </section>
    </body>

</html>
